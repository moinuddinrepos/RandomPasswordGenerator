<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Random Password Generate</title>
</head>
<body>
    <div class="min-w-96 m-4 flex flex-col items-start justify-center min-h-screen pl-24">
        <h1 class="text-7xl  text-white font-semibold">Generate a</h1>
        <h2 class="text-green-500 text-4xl mt-6">Random Password</h2>
        <div class="mt-6">
            <input  class="w-full p-4 rounded-xl " type="text" name="" id="password">
            <button onclick="createPassword()" class="mt-10 bg-green-200 px-12 py-3 font-semibold cursor-pointer rounded-md hover:bg-green-500 duration-500">Generate</button>
            <button onclick=" copyPassword()" class="mt-10 bg-green-200 px-12 py-3 font-semibold cursor-pointer rounded-md hover:bg-green-500 duration-500">Copy Password</button>
        </div>
    </div>
    


    <script>
        const passwordBox = document.getElementById("password")
        const length = 8
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        const lowecase = "abcdefghijklmnopqrstuvwxyz"
        const specialSymbol = '@$%&*'
        const numbers = '1234567890'

        const allChar = uppercase + lowecase + specialSymbol + numbers

        function createPassword() {
            let password = ""
            password += uppercase[Math.floor(Math.random() * uppercase.length)]
            password += lowecase[Math.floor(Math.random() * lowecase.length)]
            password += specialSymbol[Math.floor(Math.random() * specialSymbol.length)]
            password += numbers[Math.floor(Math.random() * numbers.length)]

            while (length > password.length) {
                password += allChar[Math.floor(Math.random() * allChar.length)]
            }
            passwordBox.value = password
        }

        function copyPassword() {
            passwordBox.select()
            document.execCommand("Copy")
        }

    </script>
</body>
</html>
